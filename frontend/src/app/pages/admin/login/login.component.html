<div class="parent">
    <div class="container">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text"  name="userName" id="username" [(ngModel)]="loginObj.userName" required >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" [(ngModel)]="loginObj.password" required > 
                </div>
                <button type="button" (click)="onLogin()">Sign In</button>
            </form>
        </div>
    </div>
</div>
